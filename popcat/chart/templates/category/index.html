{% if topsellers %}
<ul>
    {% for game in topsellers %}
        <li>{{game}}</li>
    {% endfor %}
</ul>
{% else %}
<p> TopSeller Game is nothing </p>
{% endif %}

{% if categories %}
<ul>
    {% for category in categories %}
        <li>{{category}}</li>
    {% endfor %}
</ul>
{% else %}
<p> Category is nothing </p>
{% endif %}
