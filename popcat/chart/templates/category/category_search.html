<!-- category_search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Category Search</title>
    <style>
        .category-container {
            max-height: 300px; /* 컨테이너의 최대 높이 설정 */
            overflow-y: auto; /* 수직 스크롤 적용 */
        }
        .category-item {
            margin-bottom: 10px; /* 각 카테고리 아이템 사이의 간격 조절 */
        }
    </style>
</head>
<body>
    <h1>게임 카테고리 선택</h1>
    <form action="{% url 'category_search' %}" method="get">
        <h2>게임 카테고리 목록</h2>
        <div class="category-container">
            {% for category in categories_list %}
            <div class="category-item">
                <input type="checkbox" id="{{ category }}" name="category" value="{{ category }}"
                       {% if category in selected_categories %} checked {% endif %}>
                <label for="{{ category }}">{{ category }}</label>
            </div>
            {% endfor %}
        </div>
        <button type="submit">선택한 카테고리로 검색</button>
    </form>

    {% if selected_categories %}
    <h2>검색 결과: 선택한 카테고리 포함하는 게임</h2>
    {% if selected_games %}
    <ul>
        {% for game in selected_games %}
        <li>{{ game }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>선택한 카테고리를 모두 포함하는 게임이 없습니다.</p>
    {% endif %}
    {% endif %}
</body>
</html>
