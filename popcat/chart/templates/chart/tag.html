
<!-- 이미지 데이터를 직접 src 속성에 삽입 -->
<!DOCTYPE html>
<html>
<head>
    <title>Chart.js Example</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f3136;
            margin: 0;
            padding: 0;
        }

        section {
            padding: 100px 10px; /* 상하 100px, 좌우 10px의 padding 적용 */
            text-align: center;
            margin: 0 auto; /* 가운데 정렬을 위해 추가 */
            max-width: 960px; /* 최대 너비 설정 */
            background-color: #fff;
        }

        /* section 사이에 구분선 스타일 적용 */
        section + section {
            border-top: 1px solid #ccc; /* 회색 구분선 */
            margin-top: 3px; /* 상단 여백 추가 */
        }

        /* 링크 간격 조절 */
        section:nth-child(3) nav a {
            margin: 0 10px; /* 좌우 5px의 마진 적용 */
        }
        .disabled{
            pointer-events: none;
            cursor: default;
            }
    </style>
</head>
<body>
    <header style="background-color: #333; color: #fff; padding: 20px;">
        <div style="max-width: 960px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <div></div>
            <nav>
                <a href="http://127.0.0.1:8000/main/" style="color: #fff; text-decoration: none; padding: 10px; background-color: #555; border-radius: 5px;">Home</a>
            </nav>
        </div>
    </header>

    <section>
        <div style="max-width: 960px; margin: 0 auto;">
            <h1 style="font-size: 36px; margin-bottom: 20px;">Popular categories compared by positive reviews</h1>
            <div id="pos_chart"  data-url="{% url 'tag_api' %}"></div>
        </div>
    </section>

    <section>
        <div style="max-width: 960px; margin: 0 auto;">
            <h2 style="font-size: 36px; margin-bottom: 20px;">Popular categories compared by negative reviews</h2>
            <div id="neg_chart" data-url="{% url 'tag_api' %}"></div>
        </div>
    </section>
    <section>
        <div style="max-width: 960px; margin: 0 auto;">
            <h2 style="font-size: 36px; margin-bottom: 20px;">차트</h2>
            <nav>
                <a href="http://127.0.0.1:8000/tag/" style="color: #ccc; text-decoration: none; padding: 10px; background-color: #555; border-radius: 5px;" class="disabled">Popular Categories</a>
                <a href="http://127.0.0.1:8000/category/avg_price/" style="color: #fff; text-decoration: none; padding: 10px; background-color: #555; border-radius: 5px;">Average Price</a>
                <a href="http://127.0.0.1:8000/buyers/" style="color: #fff; text-decoration: none; padding: 10px; background-color: #555; border-radius: 5px;">About Buyer</a>
                <a href="http://127.0.0.1:8000/main/" style="color: #fff; text-decoration: none; padding: 10px; background-color: #555; border-radius: 5px;">Most Popular Games</a>
            </nav>
        </div>
    </section>
    <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <div style="max-width: 960px; margin: 0 auto;">
            <p>프로그래머스 2팀 1조</p>
        </div>
    </footer>
    <script>
        $.ajax({
            url: $("#pos_chart").attr("data-url"),
            dataType: 'json',
            success: function (data) {
                Highcharts.chart('pos_chart', {
                    chart: {
                        type: 'variablepie'
                    },
                    title: {
                        text: 'Distance : Positive reviews'
                    },
                    tooltip: {
                        headerFormat: '',
                        pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
                            'Total Reviews : <b>{point.y}</b><br/>' +
                            'Positive Reviews : <b>{point.z}</b><br/>'
                    },
                    plotOptions: {
                        series: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            // category 이름을 보여주는 기능
                            dataLabels: [{
                                enabled: true,
                                distance: 40
                            }, {
                                // percentage를 보여주는 기능
                                enabled: true,
                                distance: 0,
                                format: '{point.percentage:.1f}%',
                                style: {
                                    fontSize: '1em',
                                    textOutline: 'none',
                                    opacity: 0.7
                                },
                                // value값보다 작은 percentage는 보여주지 않는다.
                                filter: {
                                    operator: '>',
                                    property: 'percentage',
                                    value: 5
                                }
                            }]
                        }
                    },
                    series: [{
                        minPointSize: 10,
                        innerSize: '20%',
                        zMin: 0,
                        name: 'reviews',
                        borderRadius: 5,
                        data: data.pos
                        
                    }]
                });        
            }
        });
        $.ajax({
            url: $("#neg_chart").attr("data-url"),
            dataType: 'json',
            success: function (data) {
                Highcharts.chart('neg_chart', {
                    chart: {
                        type: 'variablepie'
                    },
                    title: {
                        text: 'Distance : Negative reviews'
                    },
                    tooltip: {
                        headerFormat: '',
                        pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
                            'Total Reviews : <b>{point.y}</b><br/>' +
                            'Negative Reviews : <b>{point.z}</b><br/>'
                    },
                    plotOptions: {
                        series: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            // category 이름을 보여주는 기능
                            dataLabels: [{
                                enabled: true,
                                distance: 40
                            }, {
                                // percentage를 보여주는 기능
                                enabled: true,
                                distance: 0,
                                format: '{point.percentage:.1f}%',
                                style: {
                                    fontSize: '1em',
                                    textOutline: 'none',
                                    opacity: 0.7
                                },
                                // value값보다 작은 percentage는 보여주지 않는다.
                                filter: {
                                    operator: '>',
                                    property: 'percentage',
                                    value: 5
                                }
                            }]
                        }
                    },
                    series: [{
                        minPointSize: 10,
                        innerSize: '20%',
                        zMin: 0,
                        name: 'reviews',
                        borderRadius: 5,
                        data: data.neg
                        
                    }]
                });        
            }
        });
    </script>
</body>
</html>
